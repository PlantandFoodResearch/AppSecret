language: R
sudo: false
cache: packages

R:
  - 3.5.0
  - 3.4.4

env:
  global:
    - CI_NAME=travis-pro
    - secure: 
    - NOT_CRAN=true

before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

r_github_packages:
  - r-lib/covr

after_success:
  - export CI_BRANCH=$TRAVIS_BRANCH
  - Rscript -e 'covr::coveralls()'
